<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DLIHE Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    /* Light Mode */
    body.light {
      background: #f8f9fa;
      color: #212529;
    }
    .card.light {
      background: #ffffff;
      color: #212529;
    }
    .chat-box.light {
      background: #f1f3f5;
    }
    /* Dark Mode */
    body.dark {
      background: #121212;
      color: #e9ecef;
    }
    .card.dark {
      background: #1e1e1e;
      color: #e9ecef;
    }
    .chat-box.dark {
      background: #2c2c2c;
    }
    .chat-container {
      max-width: 800px;
      margin: 40px auto;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .chat-message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .chat-message.user {
      background: #007bff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }
    .chat-message.bot {
      background: #e9ecef;
      color: #212529;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }
    .chat-message.bot.dark {
      background: #495057;
      color: #e9ecef;
    }
    .chat-input {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn {
      border-radius: 8px;
      padding: 8px 16px;
    }
    .mic-btn:hover, .send-btn:hover, .toggle-btn:hover {
      opacity: 0.9;
    }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }
    .file-input-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }
    .file-input-wrapper .btn {
      background: #28a745;
      color: white;
    }
    #loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    .spinner-border {
      width: 1.5rem;
      height: 1.5rem;
    }
  </style>
</head>
<body class="light">
  <div class="chat-container">
    <div class="card light">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>ðŸ’¬ DLIHE Chatbot</h2>
        <button id="toggleTheme" class="btn toggle-btn btn-outline-secondary">ðŸŒ™ Dark Mode</button>
      </div>
      <div id="chat-box" class="chat-box light"></div>
      <div id="loading" class="text-muted">
        <div class="spinner-border" role="status"></div>
        <span> Thinking...</span>
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message or ask about staff...">
        <button onclick="sendMessage()" class="btn send-btn btn-primary">Send</button>
        <button onclick="startMic()" class="btn mic-btn btn-danger">ðŸŽ¤</button>
        <div class="file-input-wrapper">
          <button class="btn btn-success">ðŸ“· Upload Image</button>
          <input type="file" id="file-upload" accept="image/*" onchange="uploadFile()">
        </div>
      </div>
    </div>
  </div>

  <script>
    function appendMessage(sender, text) {
      const box = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = `chat-message ${sender} ${sender === 'bot' && document.body.classList.contains('dark') ? 'dark' : ''}`;
      div.innerHTML = `<strong>${sender.toUpperCase()}:</strong> ${text}`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;
      appendMessage("user", message);
      input.value = "";
      document.getElementById("loading").style.display = "block";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        document.getElementById("loading").style.display = "none";
        appendMessage("bot", data.reply);
      } catch {
        document.getElementById("loading").style.display = "none";
        appendMessage("bot", "Error getting response. Please try again.");
      }
    }

    async function uploadFile() {
      const fileInput = document.getElementById("file-upload");
      const file = fileInput.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append("file", file);
      document.getElementById("loading").style.display = "block";

      try {
        const res = await fetch("/upload", { method: "POST", body: formData });
        const data = await res.json();
        document.getElementById("loading").style.display = "none";
        appendMessage("bot", data.reply);
      } catch {
        document.getElementById("loading").style.display = "none";
        appendMessage("bot", "Error uploading image. Please try again.");
      }
    }

    function startMic() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      document.querySelector(".mic-btn").textContent = "ðŸŽ™ Listening...";
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("user-input").value = transcript;
        document.querySelector(".mic-btn").textContent = "ðŸŽ¤";
        sendMessage();
      };
      recognition.onend = function() {
        document.querySelector(".mic-btn").textContent = "ðŸŽ¤";
      };
    }

    document.getElementById("toggleTheme").addEventListener("click", () => {
      const body = document.body;
      const card = document.querySelector(".card");
      const chatBox = document.querySelector(".chat-box");
      const button = document.getElementById("toggleTheme");

      body.classList.toggle("dark");
      body.classList.toggle("light");
      card.classList.toggle("dark");
      card.classList.toggle("light");
      chatBox.classList.toggle("dark");
      chatBox.classList.toggle("light");

      button.textContent = body.classList.contains("dark") ? "â˜€ Light Mode" : "ðŸŒ™ Dark Mode";

      // Update existing bot messages for dark mode
      document.querySelectorAll(".chat-message.bot").forEach(msg => {
        msg.classList.toggle("dark");
      });
    });
  </script>
</body>
</html>
